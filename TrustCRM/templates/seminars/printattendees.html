<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Trust Capital CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    {% load  static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    

    <!-- preloader css -->
    <link rel="stylesheet" href="{% static 'css/preloader.min.css' %}" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    {% include "common/scripts.html" %}
</head>

<body data-layout-mode="dark">

<!-- <body data-layout="horizontal"> -->

<!-- Begin page -->
<div id="layout-wrapper">
                                          
    

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content  mx-auto">

        <div class="page-content mx-auto" id="sales">
            <div class="container-fluid">
                
                <div class="row">

                    <div class="col-12">
                        <div class="d-flex align-items-center">
                            <h4 class="card-title almarenamonolight-type mb-4 fs-23">Seminar Attendees Report</h4>
                            <div class="ms-auto">
                                <!-- <a onclick="history.back()" class="btn  btn-sm  bg-soft-secondarycolor text-white me-2  mb-2"  style="background-color: var(--bs-card-bg)"><i class="fa fa-print me-2"></i><span>Back</span></a> -->
                               
                            
                            </div>
                            
                        </div>
                       
                   
                        
                        <!-- <div class=" mb-4">
                            <p class="gilroymedium-type fs-15 color-color1 mb-0">
                               From {{from}} to {{to}}</p>
                        </div> -->

                 
                        
                    </div>
                 
                </div>
                
                <div class="row">

                    <div class="col-12">
                        <div class="card">
                           
                            <div class="card-body ">
                                
                                
                               
                                
                                <div class=" px-1 table-responsive" id="salesreport" style="max-height: 453px;">
                                    
                                    <table class="table mb-0  change " >

                                        <thead class="gilory-medium-type fs-16">
                                            <tr>
                                                <td class=" ps-0">Ticket</td>
                                                <td >Rep</td>
                                                <td >Reassigned</td>
                                                <td >Client</td>
                                                <td >Country</td>
                                                <td >Source</td>
                                                <td  >Seminars Attended</td>
                                            </tr>
                                        </thead>
                                        
                                        <tbody class="gilory-regular-type fs-15 text-white" >
                                            {%for attend in attendees %}    
                                            
                                            <tr>
                                                <td scope="row" >{{attend.0}}</td>
                                                <td>{{attend.1}}</td>
                                                <td>{{attend.2}}</td>
                                                <td>{{attend.3}}</td>
                                                <td>{{attend.4}}</td>
                                                <td >{{attend.5}}</td>
                                               
                                                <td>{{attend.6}}</td>
                                            </tr>
                                            
                                           
                                           
                                           
                                            {%endfor%} 

                                        </tbody>
                                        
                                      
                                        
                                        
                                    </table>
                                </div>
                              
                                

                            </div>
                        </div>

                        
                    </div> <!-- end col -->

                 



                </div>
                <!-- end row-->
                </div>
                
            </div>
            <!-- End Page-content -->

            
    </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    
    <!-- JAVASCRIPT -->
    


    <!-- Datatable init js -->
    <script src="{% static 'js/pages/management-salesreport.init.js' %}"></script> 

    <script src="{% static 'js/app.js' %}"></script>

    </body>

    </html>
